{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Upload{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('core.query_image') }}" method="post" enctype="multipart/form-data">
        <label for="file">Image file (.npy):</label>
        <input type="file" name="file" id="file" />
        <input type="submit" name="submit" value="Submit" />
    </form>
    <img src="placeholder.png" alt="waterfall" />
{% endblock %}
